<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <style>
        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            margin-left: 20px;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        header h1 span { color: black; }
        .modal-content { height: 800px; overflow-y: scroll; }
    </style>
</head>
<body>
    <header id="header" class="container bg-danger py-4">
        <div class="row">
            <div class="col"><h1>R<span>A</span>PPI</h1></div>
            <nav class="col-auto ms-auto">
                <a href="index.html">Inicio</a>
                <a href="recetasFav.html">Favoritos</a>
            </nav>
        </div>
    </header>

    <div class="container my-5" id="categorias">
        <div class="row">
            <select id="categoriaSelect" class="col-md-6 offset-md-3 py-2" onchange="mostrarRecetasDeLaCategoria(this.value)">
                <option value="" disabled selected>--Seleccionar categor√≠a</option>
            </select>
        </div>
    </div>

    <div class="container my-5" id="recetas">
        <div class="row"></div>
    </div>

    <div class="modal fade" id="emergente" tabindex="-1" aria-labelledby="emergenteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="emergenteLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center"><img src="" alt="" class="img-fluid"></div>
                    <h2>Instrucciones</h2><p></p>
                    <h2>Ingredientes</h2><ul></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="guardarComoFavorito()">Guardar Favorito</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const selectorCategorias = document.querySelector("#categoriaSelect"); 
        const row = document.querySelector("#recetas .row");

        function obtenerDatos(url) {
            return fetch(url).then(res => res.json());
        }

        function cargarCategorias() {
            const url = "https://www.themealdb.com/api/json/v1/1/categories.php";
            obtenerDatos(url).then(datos => {
                datos.categories.forEach(categoria => agregarOpcion(categoria.strCategory));
            });
        }

        function agregarOpcion(nombreCategoria) {
            const opcion = document.createElement("option");
            opcion.value = nombreCategoria;
            opcion.textContent = nombreCategoria;
            selectorCategorias.append(opcion);
        }

        function mostrarRecetasDeLaCategoria(cat) {
            const url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=${cat}`;
            row.innerHTML = "";
            obtenerDatos(url).then(datos => {
                datos.meals.forEach(receta => row.append(crearTarjetaReceta(receta)));
            });
        }

        function crearTarjetaReceta(receta) {
            const col = document.createElement("div");
            col.classList.add("col-md-4");
            col.innerHTML = `
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <img src="${receta.strMealThumb}" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">${receta.strMeal}</h4>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emergente" onclick="mostrarReceta(${receta.idMeal})">
                            Abrir receta
                        </button>
                    </div>
                </div>`;
            return col;
        }

        function mostrarReceta(idReceta) {
            const url = `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${idReceta}`;
            obtenerDatos(url).then(datos => {
                const receta = datos.meals[0];
                document.querySelector(".modal-title").textContent = receta.strMeal;
                document.querySelector(".modal-body img").src = receta.strMealThumb;
                document.querySelector(".modal-body p").textContent = receta.strInstructions;

                const ingredientes = document.querySelector(".modal-body ul");
                ingredientes.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    const ingrediente = receta[`strIngredient${i}`];
                    const medida = receta[`strMeasure${i}`];
                    if (ingrediente) {
                        ingredientes.innerHTML += `<li>${ingrediente} - ${medida}</li>`;
                    }
                }
            });
        }

        function guardarComoFavorito() {
            console.log("Guardado");
        }

        document.addEventListener("DOMContentLoaded", cargarCategorias);
    </script>
</body>
</html>
