<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <style>
        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            margin-left: 20px;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        header h1 span { color: black; }
        .modal-content { height: 800px; overflow-y: scroll; }
    </style>
</head>
<body>
    <header id="header" class="container bg-danger py-4">
        <div class="row">
            <div class="col"><h1>R<span>A</span>PPI</h1></div>
            <nav class="col-auto ms-auto">
                <a href="codigo_Ordenado.html">Inicio</a>
                <a href="fav.html">Favoritos</a>
            </nav>
        </div>
    </header>

    <div class="container my-5" id="recetas">
        <div class="row"></div>
    </div>

    <div class="modal fade" id="emergente" tabindex="-1" aria-labelledby="emergenteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="emergenteLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center"><img src="" alt="" class="img-fluid"></div>
                    <h2>Instrucciones</h2><p></p>
                    <h2>Ingredientes</h2><ul></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar Favorito</button>   <!--onclick="guardarComoFavorito(idReceta)" -->
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
    <script>
        const containerRecetas=document.querySelector("#recetas .row");

        //Lo que haya en el local storage se mete en un array
        let idFavoritos=[];
        if(localStorage.length!=0){
            for (let index=0; index<localStorage.length; index++) {
                idFavoritos.push(localStorage.getItem(index));
            }

            idFavoritos.forEach(id => {
            let url=`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`;
            console.log(url);
            fetch(url).
            then(res => res.json())
            .then(datosReceta=>{
                datosReceta.meals.forEach(dato=>{
                    containerRecetas.append(crearTarjetaReceta(dato));
                })
               
            })
        });

        }else{
            const col = document.createElement("div");
            col.classList.add("col-md-4");
            col.innerHTML=`
                <p>No hay recetas a√±adidas</p>
            `;
            containerRecetas.append(col);
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
